<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    </head>
  <body class="signin_body">
      <div class="container signin_container">
          <div class="row">
              <div class="col"></div>
                  <div class="col-sm-12 col-md-8">
                      <div class="card signin_card">
                        <div class="card-body">
                            <img src="asset/Asset%201xxxhdpi.png" class="img-fluid signin_img">
                            <form class="signin_form">
                                <div class="form-group form1">
                                    <label for="formGroupExampleInput">E-mail</label>
                                        <input type="text" class="form-control" id="emailInput" placeholder="Your E-mail ID">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Password</label>
                                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                            
                                <button type="button" class="btn btn-primary btn-lg btn2">Sign In</button>
                                <div class="forgot">
                                    <p>Trouble signing in? <a href="#">Click here</a></p>
                                    
                                </div>
                                 </form>
                        </div>
                      </div>
                </div>
          <div class="col">
        </div>
          </div>
      
      </div>
      <div class="account-new"><a href="#">Create new account</a></div>
      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
